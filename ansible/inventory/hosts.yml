# Ansible Inventory for Lean Quickstart
# Supports both local deployment (localhost) and remote deployment

all:
  children:
    local:
      hosts:
        localhost:
          ansible_connection: local
          ansible_python_interpreter: auto_silent
    bootnodes:
      hosts: {}
    zeam_nodes:
      hosts: {}
    ream_nodes:
      hosts: {}
    qlean_nodes:
      hosts: {}

