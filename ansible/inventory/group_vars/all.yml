---
# Global variables for all nodes

# Paths (relative to playbook execution directory or absolute)
network_dir: "{{ playbook_dir }}/../local-devnet"
genesis_dir: "{{ network_dir }}/genesis"
data_dir: "{{ network_dir }}/data"
validator_config_file: "{{ genesis_dir }}/validator-config.yaml"

# Genesis generation settings
pk_docker_image: "ethpandaops/eth-beacon-genesis:pk910-leanchain"
genesis_time_offset: 30  # seconds from now

# Docker settings
docker_with_sudo: false
docker_network_mode: host

# Kubernetes settings
k8s_namespace: lean-network
k8s_storage_class: standard  # Change based on your cluster
k8s_storage_size: 10Gi
k8s_cpu_request: "100m"
k8s_memory_request: "256Mi"
k8s_cpu_limit: "1000m"
k8s_memory_limit: "2Gi"

# Node deployment mode: 'docker', 'binary', or 'kubernetes'
deployment_mode: docker

# Generate genesis by default
generate_genesis: true
clean_data: false

# Node execution settings
popup_terminal: false

