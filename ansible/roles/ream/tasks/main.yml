---
# Ream role: Deploy and manage Ream nodes
# Converts client-cmds/ream-cmd.sh logic to Ansible tasks
# Note: validator-config.yaml on remote already has user overrides merged (from deploy-validator-config.yaml)

- name: Extract node configuration from validator-config.yaml
  shell: |
    yq eval ".validators[] | select(.name == \"{{ node_name }}\") | .{{ item }}" "{{ genesis_dir }}/validator-config.yaml"
  register: ream_node_config
  changed_when: false
  loop:
    - image
    - enrFields.quic
    - metricsPort
  when: node_name is defined

- name: Set node configuration
  set_fact:
    ream_docker_image: "{{ ream_node_config.results[0].stdout | trim | default('ghcr.io/reamlabs/ream:latest') }}"
    ream_quic_port: "{{ ream_node_config.results[1].stdout | trim }}"
    ream_metrics_port: "{{ ream_node_config.results[2].stdout | trim }}"
    deployment_mode: "{{ deployment_mode | default('docker') }}"
  when: ream_node_config is defined

- name: Ensure node key file exists
  stat:
    path: "{{ genesis_dir }}/{{ node_name }}.key"
  register: node_key_stat

- name: Debug node key file check
  debug:
    msg: "Checking for key file at {{ genesis_dir }}/{{ node_name }}.key - exists: {{ node_key_stat.stat.exists | default('undefined') }}"

- name: Fail if node key file is missing
  fail:
    msg: "Node key file {{ node_name }}.key not found in {{ genesis_dir }}"
  when: not (node_key_stat.stat.exists | default(false))

- name: Create node data directory
  file:
    path: "{{ data_dir }}/{{ node_name }}"
    state: directory
    mode: '0755'

- name: Deploy Ream node using Docker
  block:
    - name: Stop existing Ream container (if any)
      command: docker rm -f {{ node_name }}
      register: ream_stop
      failed_when: false
      changed_when: ream_stop.rc == 0

    - name: Start Ream container
      command: >-
        docker run -d
        --pull=always
        --name {{ node_name }}
        --restart unless-stopped
        --network host
        -v {{ genesis_dir }}:/config:ro
        -v {{ data_dir }}/{{ node_name }}:/data
        {{ ream_docker_image }}
        --data-dir /data
        lean_node
        --network /config/config.yaml
        --validator-registry-path /config/validators.yaml
        --bootnodes /config/nodes.yaml
        --node-id {{ node_name }}
        --node-key /config/{{ node_name }}.key
        --socket-port {{ ream_quic_port }}
        --metrics
        --metrics-address 0.0.0.0
        --metrics-port {{ ream_metrics_port }}
        --http-address 0.0.0.0
      register: ream_container
      changed_when: ream_container.rc == 0
  when: deployment_mode == 'docker'
