---
# Ream role: Deploy and manage Ream nodes
# Converts client-cmds/ream-cmd.sh logic to Ansible tasks

- name: Extract node configuration from validator-config.yaml
  shell: |
    yq eval ".validators[] | select(.name == \"{{ node_name }}\") | .{{ item }}" "{{ genesis_dir }}/validator-config.yaml"
  register: ream_node_config
  changed_when: false
  loop:
    - enrFields.quic
    - metricsPort
    - privkey
  when: node_name is defined

- name: Set node ports
  set_fact:
    ream_quic_port: "{{ ream_node_config.results[0].stdout }}"
    ream_metrics_port: "{{ ream_node_config.results[1].stdout }}"
    ream_privkey: "{{ ream_node_config.results[2].stdout }}"
  when: ream_node_config is defined

- name: Ensure node key file exists
  stat:
    path: "{{ genesis_dir }}/{{ node_name }}.key"
  register: node_key_stat

- name: Fail if node key file is missing
  fail:
    msg: "Node key file {{ node_name }}.key not found in {{ genesis_dir }}"
  when: not node_key_stat.stat.exists

- name: Clean node data directory
  file:
    path: "{{ data_dir }}/{{ node_name }}"
    state: absent
  when: clean_data | default(false)

- name: Create node data directory
  file:
    path: "{{ data_dir }}/{{ node_name }}"
    state: directory
    mode: '0755'

- name: Deploy Ream node using Docker
  block:
    - name: Pull Ream docker image
      command: docker pull {{ ream_docker_image }}
      register: ream_docker_pull
      changed_when: '"Downloaded newer image" in ream_docker_pull.stdout'

    - name: Stop existing Ream container (if any)
      command: docker rm -f {{ node_name }}
      register: ream_stop
      failed_when: false
      changed_when: ream_stop.rc == 0

    - name: Start Ream container
      command: >-
        docker run -d
        --name {{ node_name }}
        --restart unless-stopped
        --network host
        -v {{ genesis_dir }}:/config:ro
        -v {{ data_dir }}/{{ node_name }}:/data
        {{ ream_docker_image }}
        --data-dir /data
        lean_node
        --network /config/config.yaml
        --validator-registry-path /config/validators.yaml
        --bootnodes /config/nodes.yaml
        --node-id {{ node_name }}
        --node-key /config/{{ node_name }}.key
        --socket-port {{ ream_quic_port }}
        --metrics-port {{ ream_metrics_port }}
      register: ream_container
      changed_when: ream_container.rc == 0
  when: deployment_mode == 'docker'

- name: Deploy Ream node using Kubernetes
  block:
    - name: Ensure kubectl is available
      command: kubectl version --client
      register: kubectl_check
      changed_when: false
      failed_when: false

    - name: Fail if kubectl not found
      fail:
        msg: "kubectl is required for Kubernetes deployment mode"
      when: kubectl_check.rc != 0

    - name: Create Kubernetes namespace
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: "{{ k8s_namespace }}"
            labels:
              app: lean-network
              managed-by: ansible

    - name: Create PersistentVolumeClaim for node data
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: "{{ node_name }}-data"
            namespace: "{{ k8s_namespace }}"
            labels:
              app: "{{ node_name }}"
              managed-by: ansible
          spec:
            accessModes:
              - ReadWriteOnce
            storageClassName: "{{ k8s_storage_class }}"
            resources:
              requests:
                storage: "{{ k8s_storage_size }}"

    - name: Wait for PVC to be bound
      kubernetes.core.k8s_info:
        kind: PersistentVolumeClaim
        name: "{{ node_name }}-data"
        namespace: "{{ k8s_namespace }}"
        wait: yes
        wait_condition:
          type: Bound
          status: "True"

    - name: Render Kubernetes deployment manifest
      template:
        src: ../manifests/ream-deployment.yml.j2
        dest: /tmp/{{ node_name }}-deployment.yml
      vars:
        metrics_port: "{{ ream_metrics_port }}"
        quic_port: "{{ ream_quic_port }}"

    - name: Create Kubernetes deployment and services
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('file', '/tmp/' + node_name + '-deployment.yml') | from_yaml }}"

    - name: Clean up temporary manifest file
      file:
        path: /tmp/{{ node_name }}-deployment.yml
        state: absent

    - name: Wait for deployment to be ready
      kubernetes.core.k8s_status:
        api_version: apps/v1
        kind: Deployment
        name: "{{ node_name }}"
        namespace: "{{ k8s_namespace }}"
        wait: yes
        wait_timeout: 300
        wait_condition:
          type: Available
          status: "True"
  when: deployment_mode == 'kubernetes'

