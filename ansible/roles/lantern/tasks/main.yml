---
# Lantern role: Deploy and manage Lantern nodes
# Converts client-cmds/lantern-cmd.sh logic to Ansible tasks
# Note: deploy-validator-config.yaml has user overrides merged (from merge-config.sh)

- name: Extract node configuration from deploy-validator-config.yaml
  shell: |
    yq eval ".validators[] | select(.name == \"{{ node_name }}\") | .{{ item }}" "{{ genesis_dir }}/deploy-validator-config.yaml"
  register: lantern_node_config
  changed_when: false
  loop:
    - image
    - enrFields.quic
    - metricsPort
  when: node_name is defined

- name: Set node configuration
  set_fact:
    lantern_docker_image: "{{ lantern_node_config.results[0].stdout | trim | default('piertwo/lantern:latest') }}"
    lantern_quic_port: "{{ lantern_node_config.results[1].stdout | trim }}"
    lantern_metrics_port: "{{ lantern_node_config.results[2].stdout | trim }}"
    deployment_mode: "{{ deployment_mode | default('docker') }}"
  when: lantern_node_config is defined

- name: Ensure node key file exists
  stat:
    path: "{{ genesis_dir }}/{{ node_name }}.key"
  register: node_key_stat

- name: Debug node key file check
  debug:
    msg: "Checking for key file at {{ genesis_dir }}/{{ node_name }}.key - exists: {{ node_key_stat.stat.exists | default('undefined') }}"

- name: Fail if node key file is missing
  fail:
    msg: "Node key file {{ node_name }}.key not found in {{ genesis_dir }}"
  when: not (node_key_stat.stat.exists | default(false))

- name: Create node data directory
  file:
    path: "{{ data_dir }}/{{ node_name }}"
    state: directory
    mode: '0755'

- name: Deploy Lantern node using Docker
  block:
    - name: Stop existing Lantern container (if any)
      command: docker rm -f {{ node_name }}
      register: lantern_stop
      failed_when: false
      changed_when: lantern_stop.rc == 0

    - name: Start Lantern container
      command: >-
        docker run -d
        --pull=always
        --name {{ node_name }}
        --restart unless-stopped
        --network host
        -v {{ genesis_dir }}:/config:ro
        -v {{ data_dir }}/{{ node_name }}:/data
        {{ lantern_docker_image }}
        --data-dir /data
        --genesis-config /config/config.yaml
        --validator-registry-path /config/validators.yaml
        --genesis-state /config/genesis.ssz
        --validator-config /config/deploy-validator-config.yaml
        --nodes-path /config/nodes.yaml
        --node-id {{ node_name }}
        --node-key-path /config/{{ node_name }}.key
        --listen-address /ip4/0.0.0.0/udp/{{ lantern_quic_port }}/quic-v1
        --metrics-port {{ lantern_metrics_port }}
        --http-port 5055
        --hash-sig-key-dir /config/hash-sig-keys
      register: lantern_container
      changed_when: lantern_container.rc == 0
  when: deployment_mode == 'docker'

